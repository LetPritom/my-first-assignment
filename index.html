<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="hero-img">
        <nav>
          <div class="nav-container">
            <div class="nav-bar">
              <div class="lgbt-container">
                <h3><a href="#">LOGO</a></h3>
              </div>
              <div class="button-container">
                <button class="btn">Sign Up</button>
              </div>
            </div>
          </div>
          <div class="align">
            <div class="hero-title">
              <h2>Cool Dark UI Template for</h2>
              <h2>Webflow Agencies</h2>
            </div>
            <div class="title-button">
              <button class="btn2 btn">Stay Focoused</button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="action-container">
        <div class="action-bar">
          <div class="action-text">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your</p>
            <p>brand in this bold new look</p>
            <button class="btn3 btn">Launch Live Preview</button>
         </div>
         <div class="action-img">
          <img class="action-size" src="Assets/wc-mini.png" alt="action image">
         </div>
       </div>
      </section>
      <section class="action-info">
       <div class="sc">
         <div class="joined">
          <h1>Joined Thousand Of Productive Users</h1>
         </div>
         <div class="score">
           <div class="group">
             <div class="active">50K</div>
             <div class="user">Active Users</div>
           </div>
           <div class="group">
             <div class="active">2M</div>
             <div class="user">Focus Session</div>
           </div>
           <div class="group">
             <div class="active">95%</div>
             <div class="user">Satisfaction Rate</div>
           </div>
          </div>
       </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
